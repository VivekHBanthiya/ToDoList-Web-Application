<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="Style.css">

</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>Add New User</h2></div>

  <form th:action="@{/user/save}" method="post" th:object="${user}"
        style="max-width: 500px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="width: 120px;">E-mail</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45" style="width: 100%;" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="width: 120px;">First Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstname}" class="form-control" required minlength="2" maxlength="45" style="width: 100%;" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="width: 120px;">Last Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastname}" class="form-control" required minlength="2" maxlength="45" style="width: 100%;" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="width: 120px;">Password</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control" required minlength="8" maxlength="45" style="width: 100%;" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="width: 120px;">Enabled:</label>
        <div class="col-sm-8">
          <input type="checkbox" th:field="*{enabled}" class="form-check-input" style="margin-top: 7px;" />
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary float-end">Add User</button>
      <a href="/user" class="btn btn-secondary" onclick="cancelForm()">Cancel</a>
    </div>
  </form>
</div>
<script type="text/javascript">
  function cancelForm(){
  window.location = "[[@{/user}]]";
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Manage User</h2></div>
  <div class="m-2"></div>
  <div>
    <a class="h3" th:href="@{/user/new}">Add New User</a>
  </div>
  <div class="m-2"></div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>E-mail</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUserRepo}">
        <tr>
          <td>[[${user.id}]]</td>
          <td>[[${user.email}]]</td>
          <td>[[${user.firstname}]]</td>
          <td>[[${user.lastname}]]</td>
          <td>
            <a class="h4 mr-3" th:href="@{'/user/edit/' + ${user.id}}">Edit</a>
            <a class="h4" th:href="@{'/user/delete/' + ${user.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
